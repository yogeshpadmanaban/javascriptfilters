<html>
    <head>
        <title>
            calculation
        </title>
        <script>
            function calc()
            {
                //alert("welcome");
                var a=parseInt(document.getElementById('num1').value);
                var b=parseInt(document.getElementById('num2').value);
                var operation=parseInt(document.getElementById('sel').value);


                if(operation === '+')
                {
                    document.getElementById('res').value  = a+b;
                }
            }
        </script>
    </head>
    <body>

        <h1>Arithemetic calculation</h1><br>
        <h2>Enter number one</h2><input type="text" id="num1" placeholder="enter number one"><br>
        <h2>Enter number two</h2><input type="text" id="num2" placeholder="enter number two"><br>
        <select id="sel">
            <option value="+"> Addition</option>
            <option value="subtraction"> Subtraction</option>
            <option value="multiple"> Multiplication</option>
            <option value="division"> Division</option>
        </select>
        <br>
        <input type="text" id="res" />
        <button onclick="calc();"></button>


        
    </body>
</html>
